<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body class="flex-column min-100-vh">
    <header class="header">
        <h1>Weather Dashboard</h1>
      </header>
    
      <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
          <div class="card">
            <h1 class="card-header">Search for a City:</h1>
            <form id="user-form" class="card-body">
              <!--adds an input box where the city name will be aquired-->
              <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input">
              <br>
              <button type="submit" class="btn">Search</button>
            </form>
            <!-- where previously searched cities will appear-->
            <div id="city-search"></div>
          </div>
          <!--weather information will appear-->
        <div class="col-12 col-md-8" id="forcast-info">
            <div class="card">
                <h2 class="section-title">
                    <span id="city-date">City & Date</span>
                </h2>
                <ul>
                    <li class="weather-data" id="temp">Temperature:</li>
                    <li class="weather-data" id="winds">Winds:</li>
                    <li class="weather-data" id="humidity">Humidity:</li>
                    <li class="weather-data" id="uv">UV Index:</li>
                </ul>
            <div id="five-day-forcast">
                <h2>Five Day Forcast</h2>
                <!--need cards that hold
                <ul class="five-day-cards"
                <li class="date"</li>
                    Weather icon
                <li class="five-temp"</li>
                <li class="five-winds"</li>
                <li class="five-hum"</li>
                </ul>
                -->
            </div>
            </div>
            
        
          
<script src="./assets/script.js"></script>
</body>
</html>
