<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <!--jquery-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <!--icons-->
    <!-- <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" /> -->
    <!--my style sheet-->
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
  <div class="container-fluid">
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    
    <div class="row">
      <div id="searchBox" class="sidesearch col-md-4">
        <div class="mt-2" id="response-container">
          <h1 class="searchTitle">Search for a City:</h1>
          <form id="user-form" class="card-body">
              <!--adds an input box where the city name will be aquired-->
            <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input">
            <br>
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
        <div class=lineBreak></div>
        <div class="list-group"></div>
        <!-- where previously searched cities will appear-->
        <div id="city-search"></div>
      </div>

      <div id="currentW" class="card col-md-8">
        <div id="currentPlace" class="card-body row p-2">Date & Location</div>
          <ul class="weather-data">
            <li class="list-group-item">Temperature: <span id="temp"></span></li>
            <li class="list-group-item">Winds: <span id="winds"></span></li>
            <li class="list-group-item">Humidity: <span id="humidity"></span></li>
            <li class="list-group-item"> UV Index: <span id="uv"></span></li>
          </ul>
        </div>
      </div>

      <div id="five-day forcast-info" class="row">
        <!--5 day forcast starts-->
          <div class="row" id="five-day-forecast">
            <h2>Five Day Forecast</h2>
          </div>
        </div>
      </div>

    </div>
    
            
        
          
<script src="./assets/script.js"></script>
</body>
</html>
